<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <div class="flex flex-col items-center mb-4">
      <!-- Heroicon: User (centrado y grande) -->
      <svg class="w-14 h-14 text-blue-600 mb-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      <h2 class="text-xl font-semibold text-gray-800">Iniciar sesión</h2>
    </div>
    <form>
      
      <!-- Nombre de usuario -->
      <div class="mb-4">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-2">
            <!-- Heroicon: User -->
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </span>
          <input id="username" type="text" class="w-full pl-9 py-2 border-0 border-b border-gray-300 focus:border-blue-500 focus:ring-0 bg-transparent" placeholder="Nombre de usuario" />
        </div>
      </div>

     
      <!-- Contraseña -->
      <div class="mb-6">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-2">
            <!-- Heroicon: Lock Closed -->
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m0 4h.01M17 8V6a5 5 0 00-10 0v2m12 0a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2v-8a2 2 0 012-2h14z"></path>
            </svg>
          </span>
          <input id="password" type="password" class="w-full pl-9 py-2 border-0 border-b border-gray-300 focus:border-blue-500 focus:ring-0 bg-transparent" placeholder="Contraseña" />
        </div>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-medium">Entrar</button>
    </form>
    <div class="flex justify-between mt-6 text-xs text-gray-500">
      <a href="#" class="hover:text-blue-600 transition">Olvidé mi contraseña</a>
      <a routerLink="/register" class="hover:text-blue-600 transition">Registrarse</a>
    </div>
  </div>
</div>
