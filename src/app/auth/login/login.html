<!-- login.component.html -->
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="bg-white p-4 rounded shadow w-100" style="max-width: 400px;">
    <div class="text-center mb-4">
      <!-- Icono usuario grande centrado usando FontAwesome -->
      <i class="fas fa-user text-primary fa-4x mb-2"></i>
      <h2 class="h5 fw-semibold text-dark">Iniciar sesión</h2>
    </div>
    <form>
      <!-- Nombre de usuario -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="fas fa-user text-secondary"></i>
          </span>
          <input id="username" name="username" type="text"
            class="form-control border-start-0"
            placeholder="Nombre de usuario" />
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-4">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="fas fa-lock text-secondary"></i>
          </span>
          <input id="password" name="password" type="password"
            class="form-control border-start-0"
            placeholder="Contraseña" />
        </div>
      </div>

      <button type="submit"
        class="btn btn-primary w-100 fw-medium">
        Entrar
      </button>
    </form>
    <div class="d-flex justify-content-between mt-4 small text-secondary">
      <a href="#" class="text-decoration-none text-secondary hover-link">Olvidé mi contraseña.</a>
      <a routerLink="/register" class="text-decoration-none text-secondary hover-link">¿No tienes cuenta? Registrarse.</a>
    </div>
  </div>
</div>
