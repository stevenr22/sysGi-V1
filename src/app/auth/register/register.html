<!-- register.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <div class="flex flex-col items-center mb-4">
            <!-- Heroicon: User Add -->
            <svg class="w-14 h-14 text-green-600 mb-2" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M18 9v6m3-3h-6m-2 4a7 7 0 100-14 7 7 0 000 14z" />
            </svg>
            <h2 class="text-xl font-semibold text-gray-800">Registro de usuario</h2>
        </div>
        <form>
           
            <div class="mb-4 relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                    <!-- Heroicon: User -->
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </span>
                <input id="nomUsu" type="text"
                    class="w-full pl-9 py-2 border-0 border-b border-gray-300 focus:border-green-500 focus:ring-0 bg-transparent"
                    placeholder="Nombre" />
            </div>
            <div class="mb-4 relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                    <!-- Heroicon: User -->
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </span>
                <input id="apeUsu" type="text"
                    class="w-full pl-9 py-2 border-0 border-b border-gray-300 focus:border-green-500 focus:ring-0 bg-transparent"
                    placeholder="Apellido" />
            </div>
            <div class="mb-4 relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                    <!-- Heroicon: Home -->
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 12l9-9 9 9M4 10v10a1 1 0 001 1h3m10-11v10a1 1 0 01-1 1h-3m-6 0h6" />
                    </svg>
                </span>
                <input id="dirUsu" type="text"
                    class="w-full pl-9 py-2 border-0 border-b border-gray-300 focus:border-green-500 focus:ring-0 bg-transparent"
                    placeholder="Dirección" />
            </div>
            <div class="mb-4 relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                    <!-- Heroicon: Identification -->
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <rect width="20" height="14" x="2" y="5" rx="2" />
                        <path d="M8 11h4M8 15h2M16 11h2" />
                    </svg>
                </span>
                <input id="cedulaUsu" type="text"
                    class="w-full pl-9 py-2 border-0 border-b border-gray-300 focus:border-green-500 focus:ring-0 bg-transparent"
                    placeholder="Cédula" />
            </div>
            <div class="mb-4 relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                    <!-- Heroicon: Cake (Edad) -->
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 8v4m0 0v4m0-4h4m-4 0H8m8 4a4 4 0 01-8 0V8a4 4 0 018 0v8z" />
                    </svg>
                </span>
                <input id="edadUsu" type="number"
                    class="w-full pl-9 py-2 border-0 border-b border-gray-300 focus:border-green-500 focus:ring-0 bg-transparent"
                    placeholder="Edad" />
            </div>
            <div class="mb-4 relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                    <!-- Heroicon: User Circle -->
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 16a4 4 0 100-8 4 4 0 000 8z" />
                    </svg>
                </span>
                <input id="nomUserUsu" type="text"
                    class="w-full pl-9 py-2 border-0 border-b border-gray-300 focus:border-green-500 focus:ring-0 bg-transparent"
                    placeholder="Nombre de usuario" />
            </div>
            <div class="mb-4 relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                    <!-- Heroicon: Envelope -->
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16 12l-4-4-4 4m8 0v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6"></path>
                    </svg>
                </span>
                <input id="correoUsu" type="email"
                    class="w-full pl-9 py-2 border-0 border-b border-gray-300 focus:border-green-500 focus:ring-0 bg-transparent"
                    placeholder="Correo electrónico" />
            </div>
            <div class="mb-4 relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                    <!-- Heroicon: Lock Closed -->
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 15v2m0 4h.01M17 8V6a5 5 0 00-10 0v2m12 0a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2v-8a2 2 0 012-2h14z">
                        </path>
                    </svg>
                </span>
                <input id="contraUsu" type="password"
                    class="w-full pl-9 py-2 border-0 border-b border-gray-300 focus:border-green-500 focus:ring-0 bg-transparent"
                    placeholder="Contraseña" />
            </div>
            <div class="mb-4 relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                    <!-- Heroicon: Calendar -->
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <rect width="18" height="18" x="3" y="4" rx="2" />
                        <path d="M16 2v4M8 2v4M3 10h18" />
                    </svg>
                </span>
                <input id="fechaRegUsu" type="date"
                    class="w-full pl-9 py-2 border-0 border-b border-gray-300 focus:border-green-500 focus:ring-0 bg-transparent"
                    placeholder="Fecha de registro" />
            </div>

            <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition font-medium">Registrarse
            </button>
        </form>
        <div class="flex justify-between mt-6 text-xs text-gray-500">
            <a routerLink="/" class="hover:text-green-600 transition">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
</div>
