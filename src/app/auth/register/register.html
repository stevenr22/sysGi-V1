<!-- registro.component.html -->
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="bg-white p-4 rounded shadow w-100" style="max-width: 400px;">
    <div class="text-center mb-4">
      <!-- Ícono usuario + nuevo -->
      <i class="fas fa-user-plus text-primary fa-3x mb-2"></i>
      <h2 class="h5 fw-semibold text-dark">Regístrate</h2>
    </div>
    <form>
      <!-- Nombre -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="fas fa-id-badge text-secondary"></i>
          </span>
          <input id="nombre" type="text" class="form-control border-start-0" placeholder="Nombre" />
        </div>
      </div>

      <!-- Apellido -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="fas fa-id-badge text-secondary"></i>
          </span>
          <input id="apellido" type="text" class="form-control border-start-0" placeholder="Apellido" />
        </div>
      </div>

      <!-- Dirección -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="fas fa-home text-secondary"></i>
          </span>
          <input id="direccion" type="text" class="form-control border-start-0" placeholder="Dirección" />
        </div>
      </div>

      <!-- Cédula -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="fas fa-id-card text-secondary"></i>
          </span>
          <input id="cedula" type="text" class="form-control border-start-0" placeholder="Cédula" />
        </div>
      </div>

      <!-- Edad -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="fas fa-calendar-alt text-secondary"></i>
          </span>
          <input id="edad" type="number" min="0" class="form-control border-start-0" placeholder="Edad" />
        </div>
      </div>

      <!-- Nombre de usuario -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="fas fa-user text-secondary"></i>
          </span>
          <input id="username" type="text" class="form-control border-start-0" placeholder="Nombre de usuario" />
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-4">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="fas fa-lock text-secondary"></i>
          </span>
          <input id="password" type="password" class="form-control border-start-0" placeholder="Contraseña" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 fw-medium">
        Registrarse
      </button>
    </form>
    <div class="d-flex justify-content-between mt-4 small text-secondary">
      <a routerLink="/sysGi/login" class="text-decoration-none text-secondary hover-link">¿Tienes cuenta? Ingresa.</a>
    </div>
  </div>
</div>
