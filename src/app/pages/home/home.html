  <div class="welcome-card">
    <i class="fas fa-users-cog welcome-icon"></i>
    <h2 class="mb-3">¡Bienvenido a <strong>SysGi</strong>!</h2>
    <p class="text-muted mb-4 fs-5">Sistema de Gestión de Usuarios</p>
    <p class="mb-4">¿Qué deseas hacer a continuación?</p>

    <div class="d-grid gap-3">
      <app-boton-g
        routerLink="/login"
        [color]="'primary'"
        [size]="'lg'"
        class="rounded-pill py-3 px-4 minimal-btn"
      >
        <i class="fas fa-sign-in-alt me-2"></i> Iniciar sesión
      </app-boton-g>
      <app-boton-g
        routerLink="/register"
        [color]="'outline-primary'"
        [size]="'lg'"
        class="rounded-pill py-3 px-4 minimal-btn"
      >
        <i class="fas fa-user-plus me-2"></i> Registrarse
      </app-boton-g>
    </div>
  </div>
