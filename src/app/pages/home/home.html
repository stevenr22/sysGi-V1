<div class="welcome-container">
  <div class="welcome-card" role="region" aria-labelledby="welcome-title">
    <i class="fas fa-users-cog welcome-icon" aria-hidden="true"></i>
    <h2 id="welcome-title" class="mb-2">¡Bienvenido a <strong>SysGi</strong>!</h2>
    <p class="text-muted mb-2 fs-5">Sistema de Gestión de Usuarios</p>
    <p class="mb-3">¿Qué deseas hacer a continuación?</p>

    <div class="d-grid gap-2">
      <app-boton-g
        routerLink="/login"
        [color]="'primary'"
        [size]="'lg'"
        class="rounded-pill py-3 px-4 minimal-btn"
        aria-label="Iniciar sesión"
      >
        <i class="fas fa-sign-in-alt me-2" aria-hidden="true"></i> Iniciar sesión
      </app-boton-g>

      <app-boton-g
        routerLink="/register"
        [color]="'outline-primary'"
        [size]="'lg'"
        class="rounded-pill py-3 px-4 minimal-btn"
        aria-label="Registrarse"
      >
        <i class="fas fa-user-plus me-2" aria-hidden="true"></i> Registrarse
      </app-boton-g>
    </div>
  </div>
</div>
