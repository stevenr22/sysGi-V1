<div class="d-flex flex-column justify-content-center align-items-center vh-100 text-center px-3 bg-light">
  <h1 class="mb-3 text-dark fw-bold">Bienvenido, al sistema gestión de usuarios sysGi</h1>
  <p class="lead mb-5 text-secondary">¿Qué desea realizar?</p>

  <div class="d-flex flex-column flex-sm-row justify-content-center gap-4">
    <app-boton-g
      color="primary"
      class="btn-minimalist px-5 py-3 fs-5"
      (onClick)="iniciarSesion()"
    >
      <i class="fas fa-sign-in-alt me-3"></i> Iniciar sesión
    </app-boton-g>

    <app-boton-g
      color="success"
      class="btn-minimalist px-5 py-3 fs-5"
      (onClick)="registrarDatos()"
    >
      <i class="fas fa-user-plus me-3"></i> Registrar datos
    </app-boton-g>
  </div>
</div>
