<div class="container text-center mt-5">
  <h1>Bienvenido, al sistema gestión de usuarios sysGi</h1>
  <p class="lead mt-3">¿Qué desea realizar?</p>

  <div class="d-flex justify-content-center gap-3 mt-4">
    <app-boton-g color="primary" (onClick)="iniciarSesion()">
      <i class="fas fa-sign-in-alt me-2"></i> Iniciar sesión
    </app-boton-g>
    
    <app-boton-g color="success" (onClick)="registrarDatos()">
      <i class="fas fa-user-plus me-2"></i> Registrar datos
    </app-boton-g>
  </div>
</div>
