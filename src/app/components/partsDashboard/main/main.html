<main class="col-md-10 ms-sm-auto px-4 py-4">
    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <h6 class="mb-2">Usuarios</h6>
                <h3 class="fw-bold"><i class="fas fa-users text-primary"></i> 1,245</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <h6 class="mb-2">Ventas</h6>
                <h3 class="fw-bold"><i class="fas fa-dollar-sign text-success"></i> $8,900</h3>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm p-3">
                <h6 class="mb-2">Visitas</h6>
                <h3 class="fw-bold"><i class="fas fa-eye text-info"></i> 12,300</h3>
            </div>
        </div>
    </div>

    <!-- Tabla de usuarios -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
            <h5 class="mb-0"><i class="fas fa-users"></i> Lista de Usuarios</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Ana Pérez</td>
                            <td>anaemail.com</td>
                            <td>Admin</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Carlos Ruiz</td>
                            <td>carlosemail.com</td>
                            <td>Usuario</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i></button>
                                <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                        <!-- Más filas aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Formulario de registro -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
            <h5 class="mb-0"><i class="fas fa-user-plus"></i> Registrar Usuario</h5>
        </div>
        <div class="card-body">
            <form>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
                    </div>
                    <div class="col-md-4">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
                    </div>
                    <div class="col-md-4">
                        <label for="rol" class="form-label">Rol</label>
                        <select class="form-select" id="rol">
                            <option>Usuario</option>
                            <option>Admin</option>
                        </select>
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tarjeta de resumen -->
    <div class="card shadow-sm p-4">
        <h5 class="mb-3">Resumen</h5>
        <p class="text-muted">Bienvenido al dashboard minimalista. Aquí puedes ver un resumen rápido de los datos
            principales.</p>
    </div>
</main>
