<!-- MODAL REUTILIZABLE -->
<div class="modal fade" [id]="modalId" tabindex="-1" [attr.aria-labelledby]="modalId + 'Label'">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" [id]="modalId + 'Label'">{{ titulo }}</h5>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="cerrar"
                    ></button>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
            <div class="modal-footer">
                <app-boton-g type="button"  data-bs-dismiss="modal"> Cerrar</app-boton-g>
                <app-boton-g type="button" color="success" (onClick)="onGuardar()">Guardar</app-boton-g>
            </div>
        </div>
    </div>

</div>
