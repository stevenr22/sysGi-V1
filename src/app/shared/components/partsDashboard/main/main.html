<main class="container-fluid d-flex flex-column flex-fill">
    <div class="row flex-fill">
      <section id="overview" class="col-md-6 d-flex flex-column">
        <div class="card border-warning shadow-sm flex-fill m-3">
          <div class="card-header bg-warning text-dark fw-bold">
            Resumen de Actividad
          </div>
          <div class="card-body d-flex flex-column">
            <h2 class="card-title h5 mb-3 text-secondary">Últimas acciones</h2>
            <form class="mb-3">
              <div class="mb-2">
                <label for="searchActivity" class="form-label">Buscar actividad</label>
                <input type="text" class="form-control" id="searchActivity" placeholder="Buscar...">
              </div>
              <button type="submit" class="btn btn-warning btn-sm text-dark fw-bold">Buscar</button>
            </form>
            <table class="table table-striped table-bordered table-sm mb-0">
              <thead class="table-warning">
                <tr>
                  <th>Fecha</th>
                  <th>Actividad</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>2025-06-17</td>
                  <td>Login</td>
                  <td><span class="badge bg-success">Éxito</span></td>
                </tr>
                <tr>
                  <td>2025-06-16</td>
                  <td>Actualización perfil</td>
                  <td><span class="badge bg-success">Éxito</span></td>
                </tr>
                <tr>
                  <td>2025-06-15</td>
                  <td>Cambio de contraseña</td>
                  <td><span class="badge bg-danger">Fallido</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
      <section id="statistics" class="col-md-6 d-flex flex-column">
        <div class="card border-info shadow-sm flex-fill m-3">
          <div class="card-header bg-info text-white fw-bold">
            Estadísticas de Usuarios
          </div>
          <div class="card-body d-flex flex-column">
            <h2 class="card-title h5 mb-3 text-secondary">Datos generales</h2>
            <form class="mb-3">
              <div class="mb-2">
                <label for="dateRange" class="form-label">Rango de fechas</label>
                <input type="date" class="form-control mb-1" id="dateRangeStart">
                <input type="date" class="form-control" id="dateRangeEnd">
              </div>
              <button type="submit" class="btn btn-info btn-sm text-white fw-bold">Filtrar</button>
            </form>
            <table class="table table-hover table-bordered table-sm mb-0">
              <thead class="table-info">
                <tr>
                  <th>Métrica</th>
                  <th>Valor</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Total de usuarios</td>
                  <td>123</td>
                </tr>
                <tr>
                  <td>Usuarios activos</td>
                  <td>45</td>
                </tr>
                <tr>
                  <td>Engagement</td>
                  <td>78%</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </main>
